<div class="row justify-content-center">
   <div class="col-4">
     <ul class="nav nav-pills nav nav-justified mb-3" id="ex1" role="tablist">
       <li class="nav-item" role="presentation">
         <button [ngClass]="active=='login' ? 'nav-link active': 'nav-link'" id="tab-login"
                 (click)="onLoginTab()">Login</button>

       </li>

       <li class="nav-item" role="presentation">
         <button [ngClass]="active=='register' ? 'nav-link active': 'nav-link'" id="tab-register"
                 (click)="onRegisterTab()">Register</button>

       </li>

     </ul>

     <div class="tab-content">
       <div [ngClass]="active=='login' ? 'tab_pane fade show active' : 'tab-pane fade'">
           <form (ngSubmit)="onSubmitLogin()" #loginForm= "ngForm">
             <div class="form-outline mb-4">
               <input  class="form-control" type="text" id="loginName" name="login" [(ngModel)]="login" />
               <label for="loginName" >Username</label>
             </div>

             <div class="form-outline mb-4">
                 <input  class="form-control" type="password" id="loginPassword" name="password" [(ngModel)]="password" />
                <label for="loginPassword" >Password </label>
            </div>


            <button type="submit" class=" btn btn-primary btn-block mb-4">Sign</button>
          </form>
         </div>


       <div [ngClass]="active=='login' ? 'tab_pane fade show active' : 'tab-pane fade'">
         <form (ngSubmit)="onSubmitRegister()" #loginForm= "ngForm">
           <div class="form-outline mb-4">
             <input  class="form-control" type="text" id="firstName" name="firstName" [(ngModel)]="firstName" />
             <label for="firstName" >First Name</label>
           </div>

           <div class="form-outline mb-4">
             <input  class="form-control" type="text" id="lastName" name="lastName" [(ngModel)]="lastName" />
             <label for="firstName" >Last Name</label>
           </div>

           <div class="form-outline mb-4">
             <input  class="form-control" type="text" id="login" name="login" [(ngModel)]="login" />
             <label for="login" >Username </label>
           </div>

           <div class="form-outline mb-4">
             <input  class="form-control" type="password" id="password" name="password" [(ngModel)]="password" />
             <label for="password" >Password </label>
           </div>


           <button type="submit" class=" btn btn-primary btn-block mb-4">Sign</button>
         </form>
       </div>
        </div>
     </div>
   </div>
